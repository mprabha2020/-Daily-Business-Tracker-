<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Business Income & Expense Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 40px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 20%;
            padding: 8px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #totals {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>ðŸŒŸ Daily Business Tracker ðŸŒŸ</h1>

    <form id="transaction-form">
        <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <input type="date" id="date" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="submit">Add Transaction</button>
    </form>

    <table id="transaction-table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Date</th>
                <th>Description</th>
                <th>Amount (â‚¹)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Transactions will appear here -->
        </tbody>
    </table>

    <div id="totals">
        Total Income: â‚¹0 | Total Expenses: â‚¹0 | Net Total: â‚¹0
    </div>

    <footer>Â© 2025 My Business Tracker</footer>

    <script>
        const form = document.getElementById('transaction-form');
        const table = document.getElementById('transaction-table').querySelector('tbody');
        const totalsDiv = document.getElementById('totals');

        let totalIncome = 0;
        let totalExpenses = 0;

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const type = document.getElementById('type').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!isNaN(amount)) {
                if (type === 'income') {
                    totalIncome += amount;
                } else if (type === 'expense') {
                    totalExpenses += amount;
                }
                updateTotals();
            }
            
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>${type.charAt(0).toUpperCase() + type.slice(1)}</td>
                <td>${date}</td>
                <td>${description}</td>
                <td>${type === 'income' ? '+' : '-'}â‚¹${amount.toFixed(2)}</td>
            `;
            
            form.reset();
        });

        function updateTotals() {
            const netTotal = totalIncome - totalExpenses;
            totalsDiv.innerHTML = `Total Income: â‚¹${totalIncome.toFixed(2)} | Total Expenses: â‚¹${totalExpenses.toFixed(2)} | Net Total: â‚¹${netTotal.toFixed(2)}`;
        }
    </script>

</body>
</html>
